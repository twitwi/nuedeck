    .nuedeck { position: absolute; left:0; right:0; top:0; bottom: 0; }

    .slide:not(.current-slide):not(.current-slide-m1) .step,

    <!-- This is the main container (TODO: might get replaced/complemented by a template/layout) -->
    <div id="nd-container"></div>

    <!-- To add something to the container -->
    <template class="nd-addon">
      <status-bar :current="currentSlide"></status-bar>
    </template>

    <!-- To add something to every slide -->
    <template class="nd-addin">
      <span>{{ currentSlide }} !!!!</span>
      <status-bar></status-bar>
    </template>

    <!-- There can be multiple "nd-source" blocks, of different types (see html below) -->
    <template class="nd-source">
## Single “smart” slide in markdown
- A template element with class nd-source (by default)
  - this is a sub element
- This is the second element of a bullet list
    </template>

    <!-- A "nd-source smart" block can be indented if it looks better -->
    <template class="nd-source">
      ## Indented “smart” slide in markdown
      - A template element with class nd-source (by default)
        - this is a sub element
      - This is the second element of a bullet list
    </template>

    <!-- A "nd-source smart" block can contain multiple slides (so you can have a single of these) -->
    <template class="nd-source">
      ## First slide in a block
      - This is the first slide of the block
        - 1<sup>st</sup>

      ## Second slide in a block
      - This is the second slide of the block
        - 2<sup>nd</sup>
        - and some latex with one dollar: $\displaystyle \sum_{i=1}^{10^{n}} f(i)$ and $x^{y^z}$
        - and some with two dollars: $$\sum_{i=1}^{10^{n}} f(i)$$ and $$x^{y^z}$$
        - and some using special HTML: <span data-special latex> \frac{10}{200}</span>
    </template>

    <!-- One can also use vue.js to access various variables -->
    <template class="nd-source">
      # <span v-html="vars.title"></span> <!-- title can be more than plain text -->
      - {{ vars.author }}
        ||| <span v-html="$parent.br(vars.author, '/')"></span>
        <!-- here we replaced / by newlines -->
      - {{ vars.date }}
        ||| <span v-html="$parent.br(vars.title)"></span>
        <!-- here we replaced non-breaking spaces by newlines -->
    </template>

    <!-- With "nd-source" data-type="html" you can have raw html slides -->
    <template class="nd-source" data-type="html">
      <section>
        <h6>This is an HTML slide</h6>
        <ul>
          <li><a href="https://arxiv.org/abs/1710.05468">https://arxiv.org/abs/1710.05468</a> (<a href="https://arxiv.org/pdf/1710.05468.pdf" target="_blank">pdf</a>)</li>
          <li><em>Generalization in Deep Learning</em></li>
          <li>Kenji Kawaguchi, Leslie Pack Kaelbling, Yoshua Bengio</li>
        </ul>
        <blockquote style="font-size:10px">This paper provides non-vacuous and numerically-tight generalization guarantees for deep learning, as well as theoretical insights into why and how deep learning can generalize well, despite its large capacity, complexity, possible algorithmic instability, nonrobustness, and sharp minima, responding to an open question in the literature. We also propose new open problems and discuss the limitations of our results. </blockquote>
      </section>
      <section>
        <h6>This is another HTML slide</h6>
        <div>
            <div style="width: 46%; float: left; border: 4px solid black;"> this is a two-column layout (that could be achieved with some classes and css styles also) </div>
            <div style="width: 46%; float: right; border: 4px solid black;"> lorem ipsum … </div>
        </div>
        <br style="clear:both"/>
        <local-style>
          #use31 { fill: orange; transform: rotate(10deg); } /* unreferenced ids are untouched (so not necessarily unique across SVG) */
          #uniquesvg4 { transform: rotate(-25deg); } /* rewriten ids get a unique value (different in each SVG) */
          .idwas-box2 { stroke-width: 10px; } /* rewriten ids are also "kept" as .idwas-zzz */
          #uniquesvg4:hover { transition: transform 300ms; transform: rotate(0deg); }
        </local-style>
        <div>
          With some SVG, that gets inlined: <br/>
          <img src="Test.svg" width="100px" height="200px"></img>
          <img src="Test.svg" width="100px"></img>
          <img src="Test.svg"               height="200px"></img>
        </div>
      </section>
    </template>

## In this presentation, you'll find
- An example title slide
- Examples of section slides (#) and normal slides (##)
- Examples of custom classes and how to put them on some element
- Examples of incremental apparition of bullet points
- **NB: Use left/right arrows to navigate**

# <span class="var-title-br"></span> {*no-status title-slide} // comment
- <span class="var-author"></span>
- <span class="var-date"></span>

## Overview {#the-overview}
- we could have written something
- in this overview
- but the goal is to illustrate the fact that
- you can:
    1. give an identifier to any element (or a slide)
    1. easily copy a slide with `@copy` (this will be illustrated at the end)

## One can type slides in markdown
- Most of this demo is like that that
